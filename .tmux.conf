
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g mouse on

set -g base-index 1
setw -g pane-base-index 1

set-option -wg automatic-rename off

bind C-c run "tmux save-buffer - | xclip -i -sel clip"
bind C-v run "tmux set-buffer $(xclip -o -sel clip); tmux paste-buffer"

unbind F1
unbind F2
unbind F3
unbind F4
unbind F5
unbind F6
unbind F7
unbind F8
unbind F9
unbind F10
unbind F12

bind-key -T root F7 select-window -t 1
bind-key -T root F8 select-window -t 2
bind-key -T root F9 select-window -t 3
bind-key -T root F10 select-window -t 4
bind-key -T root F12 select-window -t 4

bind-key -n F5 split-window -h
bind-key -n F6 split-window -v
unbind '"'
unbind %

# vim-like pane switching
bind-key -n M-Left select-pane -L 
bind-key -n M-Down select-pane -D 
bind-key -n M-Up select-pane -U 
bind-key -n M-Right select-pane -R 

# vim-like pane resizing  
#bind -r C-k resize-pane -U
#bind -r C-j resize-pane -D
#bind -r C-h resize-pane -L
#bind -r C-l resize-pane -R

# and now unbind keys
unbind Up     
unbind Down   
unbind Left   
unbind Right  

unbind C-Up   
unbind C-Down 
unbind C-Left 
unbind C-Right
